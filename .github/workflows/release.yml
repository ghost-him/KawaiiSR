name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: bun install
        working-directory: KawaiiSR

      - name: Download Model
        shell: bash
        run: |
          mkdir -p KawaiiSR/src-tauri/onnx
          curl -L -o KawaiiSR/src-tauri/onnx/KawaiiSR-precise.onnx https://github.com/ghost-him/KawaiiSR/releases/download/model/KawaiiSR-precise.onnx

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "KawaiiSR v__VERSION__"
          releaseBody: "KawaiiSR Automated Release"
          releaseDraft: false
          prerelease: false
          projectPath: KawaiiSR
