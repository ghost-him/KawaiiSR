train:
  device: cuda
  epochs: 30
  batch_size: 3
  learning_rate: 0.0001
  mixed_precision: false
  gradient_clip_norm: 1.0
  num_workers: 24
  pin_memory: true
  dataloader_prefetch_factor: 4
  dataloader_persistent_workers: true
  enable_cuda_prefetch: true
  allow_tf32: true
  
  train_data_path: /DATA/LSDIR/data
  val_data_path: /DATA/LSDIR/vali
  val_every: 1
  log_every: 100
  early_stopping_patience: 15
  checkpoint_dir: ./models/checkpoints/real_stage3
  auto_resume: false
  torch_compile: false

# 全局损失缩放：统一放大/缩小所有损失权重（保持相对比例不变），用于控制总体梯度规模
loss_global_scale: 1.0

loss_weights:
  pixel: 1.0
  frequency: 0.5
  perceptual: 0.0
  vgg: 0.02
  adversarial: 0.01   # 轻量GAN，稳定性优先

save_metrics:
  psnr: true
  ssim: true
  lpips: true
  val_loss : false


loss_options:
  enable_anime_loss: false

gan:
  enabled: true
  discriminator_lr: 0.00005
  disc_update_ratio: 1

online_data_options:
  crop_size: 128        # 覆盖默认裁剪尺寸
  scale: 2              # 覆盖放大倍数，仍需能整除 crop_size
  downsample_filters: [nearest, bilinear, bicubic, lanczos]
  noise_p: 0.1          # [降低] 动漫不需要太强的去噪能力
  noise_std_min: 0.001
  noise_std_max: 0.015  # [降低]
  blur_p: 0.2           # [适中]
  blur_sigma_min: 0.4
  blur_sigma_max: 1.5
  jpeg_p: 0.5           # [增加] 重点针对 JPEG 文物
  jpeg_quality_min: 30  # [增加难度] 模拟更烂的画质
  jpeg_quality_max: 95
  webp_p: 0.3
  webp_quality_min: 50
  webp_quality_max: 95

model_config:
  image_size: 64
  in_channels: 3
  image_range: 1.0
  use_tiling: False
  tile_size: 64
  tile_pad: 32
  # MambaIRv2 SR2-L settings
  upscale: 2
  embed_dim: 174
  d_state: 16
  depths: [6, 6, 6, 6, 6, 6, 6, 6, 6]
  num_heads: [6, 6, 6, 6, 6, 6, 6, 6, 6]
  window_size: 16
  inner_rank: 64
  num_tokens: 128
  convffn_kernel_size: 5
  mlp_ratio: 2.0
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'