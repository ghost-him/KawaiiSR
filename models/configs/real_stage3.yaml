train:
  device: cuda
  epochs: 10
  batch_size: 3
  learning_rate: 1.0e-4
  mixed_precision: false
  gradient_clip_norm: 0.5
  num_workers: 24
  pin_memory: true
  use_online_data: true
  train_data_path: /DATA/LSDIR/data
  val_data_path: /DATA/LSDIR/vali
  val_every: 1
  log_every: 100
  early_stopping_patience: 15
  tensorboard_dir: ./models/logs/real_stage3
  checkpoint_dir: ./models/checkpoints/real_stage3
  torch_compile: false

loss_weights:
  pixel: 0.7
  frequency: 0.12
  perceptual: 0.0
  vgg: 0.06
  adversarial: 0.002   # 轻量GAN，稳定性优先

save_metrics:
  psnr: true
  lpips: true


loss_options:
  enable_anime_loss: false

gan:
  enabled: true
  discriminator_lr: 1.0e-4
  disc_update_ratio: 1

online_data_options:
  crop_size: 128        # 覆盖默认裁剪尺寸
  scale: 2              # 覆盖放大倍数，仍需能整除 crop_size
  downsample_filters: [nearest, bilinear, bicubic, lanczos]
  noise_p: 0.2
  noise_std_min: 0.001
  noise_std_max: 0.02
  blur_p: 0.3
  blur_sigma_min: 0.4
  blur_sigma_max: 1.5
  jpeg_p: 0.3
  jpeg_quality_min: 40
  jpeg_quality_max: 95
  webp_p: 0.3
  webp_quality_min: 45
  webp_quality_max: 95