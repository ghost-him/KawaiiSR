train:
  device: cuda
  epochs: 4
  batch_size: 3
  learning_rate: 2.0e-4
  mixed_precision: false
  gradient_clip_norm: 1.0
  num_workers: 8
  pin_memory: true
  val_every: 1
  log_every: 100
  early_stopping_patience: 10
  tensorboard_dir: ./models/logs/real_stage1
  checkpoint_dir: ./models/checkpoints/real_stage1

loss_weights:
  pixel: 1.0      # 仅像素/频域，稳定收敛
  frequency: 0.2  # 轻微频域约束，帮助边缘
  perceptual: 0.0
  vgg: 0.0
  adversarial: 0.0

loss_options:
  enable_anime_loss: false

gan:
  enabled: false
  discriminator_lr: 1.0e-4
  disc_update_ratio: 1

