train:
  device: cuda
  epochs: 10
  batch_size: 2
  learning_rate: 2.0e-4
  mixed_precision: false
  gradient_clip_norm: 1.0
  num_workers: 24
  pin_memory: true
  dataloader_prefetch_factor: 4
  dataloader_persistent_workers: true
  enable_cuda_prefetch: true
  allow_tf32: true
  
  train_data_path: /DATA/LSDIR/data
  val_data_path: /DATA/LSDIR/vali
  val_every: 1
  log_every: 100
  early_stopping_patience: 10
  checkpoint_dir: ./models/checkpoints/real_stage1
  auto_resume: false
  torch_compile: false

loss_global_scale: 1.0

loss_weights:
  pixel: 1.0      # 仅像素/频域，稳定收敛
  frequency: 0.2  # 轻微频域约束，帮助边缘
  perceptual: 0.0
  vgg: 0.0
  adversarial: 0.0

loss_options:
  enable_anime_loss: false

gan:
  enabled: false
  discriminator_lr: 1.0e-4
  disc_update_ratio: 1

save_metrics:
  psnr: true
  ssim: true
  lpips: true
  val_loss : false

online_data_options:
  crop_size: 128        # 覆盖默认裁剪尺寸
  scale: 2              # 覆盖放大倍数，仍需能整除 crop_size
  downsample_filters: [nearest, bilinear, bicubic, lanczos]
  noise_p: 0.2
  noise_std_min: 0.001
  noise_std_max: 0.03
  blur_p: 0.2
  blur_sigma_min: 0.4
  blur_sigma_max: 1.5
  jpeg_p: 0.3
  jpeg_quality_min: 40
  jpeg_quality_max: 95
  webp_p: 0.3
  webp_quality_min: 45
  webp_quality_max: 95


model_config:
  image_size: 64
  in_channels: 3
  image_range: 1.0
  # MambaIRv2 SR2-L settings
  upscale: 2
  embed_dim: 174
  d_state: 16
  depths: [6, 6, 6, 6, 6, 6, 6, 6, 6]
  num_heads: [6, 6, 6, 6, 6, 6, 6, 6, 6]
  window_size: 16
  inner_rank: 64
  num_tokens: 128
  convffn_kernel_size: 5
  mlp_ratio: 2.0
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'
